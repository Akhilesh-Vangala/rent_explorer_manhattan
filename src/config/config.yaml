# SmartRent Manhattan - Configuration File
# This YAML file contains training configurations and hyperparameters

# Data Configuration
data:
  raw_data_file: "manhattan.csv"
  target_column: "rent"
  columns_to_drop:
    - "rental_id"
    - "borough"
  categorical_columns:
    - "neighborhood"

# Preprocessing Configuration
preprocessing:
  outlier_thresholds:
    max_size_sqft: 3500.0
    max_rent: 20000.0
  integer_columns:
    - "bedrooms"
    - "floor"

# Feature Engineering Configuration
features:
  rent_per_sqft: "rent_per_sqft"
  log_rent: "log_rent"
  log_size_sqft: "log_size_sqft"

# Model Training Configuration
training:
  test_size: 0.2
  random_state: 42
  validation_split: null  # Can be used for cross-validation if needed

# Model Hyperparameters
models:
  linear_regression:
    # No hyperparameters for baseline model
    params: {}
  
  random_forest:
    n_estimators: 200
    random_state: 42
    max_depth: null  # None means no limit
    min_samples_split: 2
    min_samples_leaf: 1
  
  xgboost:
    n_estimators: 300
    learning_rate: 0.05
    max_depth: 6
    subsample: 1.0
    colsample_bytree: 1.0
    random_state: 42
    objective: "reg:squarederror"
    # Additional XGBoost parameters
    gamma: 0
    reg_alpha: 0
    reg_lambda: 1

# Evaluation Configuration
evaluation:
  metrics:
    - "rmse"
    - "mae"
    - "r2"
  save_predictions: true
  save_feature_importance: true

# Paths Configuration
paths:
  data_dir: "data"
  raw_data_dir: "data/raw"
  processed_data_dir: "data/processed"
  outputs_dir: "outputs"
  models_dir: "outputs/models"
  shap_dir: "outputs/shap"
  metrics_dir: "outputs/metrics"
